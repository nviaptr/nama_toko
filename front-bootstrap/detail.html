<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novbook | Book Detail | Online Book Store</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="navbar-brand">
          <h1>NovBook<span>.</span></h1>
        </a>

        <nav id="navbar" class="navbar navbar-expand-lg">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home </a>
            </li>
            <li>
              <a class="nav-link" href="books.html">Book Collection</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="btn btn-primary ms-3 me-3">
                Register
              </a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="btn btn-warning">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Table -->
    <main>
      <section class="detail-card container">
        <h2 class="detail-card-title">Book Detail</h2>
        <div class="wrapper d-flex justify-content-center">
          <div class="card p-3" style="max-width: 700px">
            <img
              src="https://img-cdn.inc.com/image/upload/w_1920,h_1080,c_fill/images/panoramic/GettyImages-577674005_492115_zfpgiw.jpg"
              class="card-img-top"
              alt="Books"
            />
            <div class="card-body">
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">Book Title</p>
                <p class="card-text">:</p>
                <h5 class="card-title ms-auto">Sehari Bersama Reza</h5>
              </div>
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">Product Code</p>
                <p class="card-text">:</p>
                <p class="card-text ms-auto">BA69622</p>
              </div>
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">Author</p>
                <p class="card-text">:</p>
                <p class="card-text ms-auto">Stefano Mario</p>
              </div>
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">Year</p>
                <p class="card-text">:</p>
                <p class="card-text ms-auto">2020</p>
              </div>
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">Publisher</p>
                <p class="card-text">:</p>
                <p class="card-text ms-auto">Adri Publishing</p>
              </div>
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">ISBN</p>
                <p class="card-text">:</p>
                <p class="card-text ms-auto">1549165396Y602B0926</p>
              </div>
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">Price</p>
                <p class="card-text">:</p>
                <p class="card-text ms-auto">IDR 65.000</p>
              </div>
              <div class="detail-item d-flex justify-content-around">
                <p class="card-text">Stock</p>
                <p class="card-text">:</p>
                <p class="card-text ms-auto">50</p>
              </div>

              <a href="update.html" class="btn btn-primary">Update</a>
              <button class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Main Script -->
    <script src="js/app.js"></script>
  </body>
</html>
